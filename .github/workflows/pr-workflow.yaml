name: PR

on:
  pull_request:
    branches: [ "main" ]

  
jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Run Python script
        run: |
          echo hello-world.py
          python hello-world.py
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Hello world ! :wave:
